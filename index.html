<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/css2.css">

</head>

                <img src="images/ice.png" alt="logo" />

            </div>
            <div class="links">
                <div class="link">

                <div class="link">

                </div>
                <div class="link">

                </div>

        <main>
            <section class="upper">

            <section class="middle">

            </section>
            <section class="lower">
